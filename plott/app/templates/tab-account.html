<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    <ion-item ng-repeat="state in states">
      <ion-toggle  ng-model="settings[state]">
          {{state}}
      </ion-toggle>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
